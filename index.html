<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="./style.css">
    
    <head>
        <h1>
            <center><b>TO-DO App by Ryan</b></center>
        </h1>
    </head>
    <body>
        <section>
            <center id="field"><input id="To-DoThing" placeholder="To-Do thing here"><button class="button" type="submit" onclick="add()">Push</button></center>
            <script>
            function add(){
               var To_DoThing = document.getElementById("To-DoThing").value;
               var l = document.createElement("ul")
               var e = document.createTextNode(To_DoThing)
               var b = document.createElement("button")
               var v = document.createTextNode("X")
               l.appendChild(e);
               b.appendChild(v);
               l.appendChild(b);
               b.addEventListener("click", () => {
                l.parentElement.removeChild(l)

               })
               var elm = document.getElementById("field")
               elm.appendChild(l)
               console.log(To_DoThing)
            };
            </script>
        </section>
    </body>
</html>
